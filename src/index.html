<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animated Login Form</title>
  </head>
  <body>
    <div class="box">
      <div class="form">
        <h2>Sign in</h2>
        <div class="inputBox">
          <input type="text" required="required" title="username" />
          <span>Username</span>
          <i></i>
        </div>

        <div class="inputBox">
          <input type="password" required="required" title="password" />
          <span>Password</span>
          <i></i>
        </div>
        <div class="links">
          <a href="#">Forgot password</a>
          <a href="#">Signup</a>
        </div>
        <input type="submit" value="Login" />
      </div>
    </div>
  </body>
</html>
